<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
      integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Rakkas&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <div class="menuInfo">
        <img class="logo" src="/assets/logotyp.jpg" />
        <span>Kurnik 2.0</span>
        <a href="/index.html">Start</a>
        <a href="#news">Aktualnosci</a>
        <a href="#contact">Kontakt</a>
        <a href="#about">Informacje</a>
      </div>
    </header>
    <div class="mainWisielecContainer">
      <div class="titleBanner">CZOLKO!</div>
      <div id="selectPassword2" class="selectPasswordContainer2">
        <br />
        <form id="passForm">
          <input id="password" type="text" placeholder="wpisz haslo" />
          <button class="btn">Wyslij</button>
        </form>
        <form id="questionForm" class="questionForm">
          <input id="question" type="text" placeholder="wpisz pytanie" />
          <input id="answer" type="text" placeholder="Odpowiedz" />
          <button class="btn">Wyslij</button>
        </form>
      </div>
      <div id="pointsContainer" class="pointsContainer">
        <div id="admin"></div>
        <div id="adminShow"></div>
        <div id="osoba"></div>
      </div>
      <div id="personInfo" class="personInfo">
        Twoje Notatki <textarea id="area" class="textArea"></textarea>
      </div>
      <div style="color: black;" id="questionTable" class="gameContainer2">
        <form id="startGame">
          <button id="startButton">START</button>
        </form>
      </div>
      <div id="chat" class="chat">
        Siemaneczko!
      </div>
      <div class="chatInput">
        <form id="chatIn">
          <input
            id="msg"
            type="text"
            placeholder="Wpisz"
            required
            autocomplete="off"
          />
          <button class="btn">Wyslij</button>
        </form>
      </div>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.2/qs.min.js"
      integrity="sha256-TDxXjkAUay70ae/QJBEpGKkpVslXaHHayklIVglFRT4="
      crossorigin="anonymous"
    ></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/czolko.js"></script>
  </body>
</html>
