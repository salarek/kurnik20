<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
      integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Rakkas&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="menuInfo">
        <img class="logo" src="/assets/logo.png" />
        <span>Kurnik 2.0</span>

        <a href="#newss">Aktualnosci</a>
        <a href="#contact">Kontakt</a>
        <a href="#about">Informacje</a>
      </div>
    </header>

    <div class="mainIndexContainer">
      <div class="joinRoomContainer">
        <p>Logowanie</p>
        <form id="mainForm">
          <div class="dupa">
            <div class="formControl">
              <label for="username">Uzytkownik</label>
              <input
                type="text"
                name="username"
                id="username"
                placeholder="Wpisz nazwe"
                required
              />
            </div>
            <div class="formControl">
              <label for="room">Pokoj</label>
              <select class="select" name="room" id="room">
                <option value="100">100</option>
                <option value="200">200</option>
                <option value="300">300</option>
              </select>
              <label for="game">Gra</label>
              <select
                onchange="onSelectChange()"
                class="select"
                name="game"
                id="game"
              >
                <option value="wisielec">wisielec</option>
                <option value="czolko">czolko</option>
                <option value="...">...</option>
              </select>
            </div>
            <button type="submit" class="btn">Dolacz</button>
          </div>
        </form>
      </div>
      <div class="blankContainer">
        Witamy na kurniku 2.0! <br />
        <img class="kura" src="/assets/kura.jpg" />
        <p style="font-size: 26px;">
          Swiat najlepszych gier multiplayer na przeglÄ…darke
        </p>
      </div>
    </div>
    <script src="js/mainIndex.js"></script>
  </body>
</html>
