<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
      integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="mainWisielecContainer">
      <form action="index.html">
        <button class="backToHomeButton">Wroc</button>
      </form>
      <header>Wisielec Multiplayer</header>
      <div class="selectPasswordContainer">
        <br />
        <form id="passForm">
          <input id="category" type="text" placeholder="wpisz kategorie" />
          <input id="password" type="text" placeholder="wpisz haslo" />
          <button>send</button>
        </form>
      </div>
      <div class="pointsContainer">
        <p>Twoje punkty</p>
        <div id="pkt">0</div>
      </div>
      <div id="gameContainer" class="gameContainer">
        <div id="wisielec"></div>
      </div>
      <div id="chat" class="chat">
        Siemaneczko!
      </div>
      <div class="chatInput">
        <form id="chatIn">
          <input
            id="msg"
            type="text"
            placeholder="Wpisz"
            required
            autocomplete="off"
          />
          <button class="btn">send</button>
        </form>
      </div>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.2/qs.min.js"
      integrity="sha256-TDxXjkAUay70ae/QJBEpGKkpVslXaHHayklIVglFRT4="
      crossorigin="anonymous"
    ></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
